name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      - name: Lint all script files
        run: |
          for f in *.sh lib/*.sh; do
            if [ -f "$f" ]; then
              shellcheck "$f"
            fi
          done
